<mat-accordion multi>
    <mat-expansion-panel expanded
                         (afterCollapse)="setTitle(true)"
                         (afterExpand)="setTitle(false)">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{searchTitle | replaceChars: ['"', ' ']}}
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-hero-search (searchEvent$)="onSearch($event)"></app-hero-search>

    </mat-expansion-panel>
    <mat-expansion-panel expanded>
        <mat-expansion-panel-header>
            <mat-panel-title>
                List of heroes
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-heroes></app-heroes>

    </mat-expansion-panel>
</mat-accordion>
