<mat-card>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <div fxLayout="column">
                <div fxLayout="row">
                    <mat-form-field appearance="fill">
                        <input matInput
                               placeholder="Login"
                               [formControlName]="'login'">
                    </mat-form-field>
                </div>
                <div fxLayout="row">
                    <mat-form-field appearance="fill">
                        <input matInput type="password"
                               placeholder="Password"
                               [formControlName]="'password'">
                    </mat-form-field>
                </div>
            </div>
        </form>
    </mat-card-content>
    <button mat-raised-button color="primary">Login</button>
</mat-card>
